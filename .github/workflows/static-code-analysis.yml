name: Static code analysis

on:
  pull_request:
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: checking out code
      - uses: borales/actions-yarn@v3.0.0
        name: yarn install
        with:
          cmd: install
      - uses: borales/actions-yarn@v3.0.0
        name: yarn build
        with:
          cmd: build
